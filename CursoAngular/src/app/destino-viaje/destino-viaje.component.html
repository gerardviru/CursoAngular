
<div class="card">
    <div class="card-img-top">
        <div class="card-header">
            <span><h4>{{position}}</h4></span>
                <img src="../../assets/img/luz-naturaleza-696x392.jpg" width="350" height="300" alt="">
        </div>
    </div>
<div class="card-body">
    <h3>{{destino?.nombre}}</h3>
        <p>Servicios</p>
        <ul>
            <li *ngFor="let s of destino.servicios">
                <span [ngSwitch]="s">
                    <i *ngSwitchCase="'Desayuno'" style="color: red;">{{s}}</i>
                    <i *ngSwitchDefault>{{s}}</i>
                </span>
            </li>
        </ul>
            <a href="#" class="btn btn-primary" (click)="leer()">Leer</a>
            <span *ngIf="destino.isSelected()">
                <span ngNonBindable>{{PREFERIDO}}</span>
            </span>
            <a [routerLink]="['/destino']">Ver Detalle</a>
    </div>
</div>
